<div class="container">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control input-sm" name="name" placeholder="Name" required [(ngModel)]='name'>
      
    </div>
    <div class="col-md-4 mb-3">
      <label for="phone">Phone</label>
      <input type="text" class="form-control input-sm" name="phone" placeholder="Phone" required [(ngModel)]='phone'>
      
    </div>
  </div>
</div>
