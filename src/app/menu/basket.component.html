<div class="container" *ngIf='cartItems != null && cartItems.length > 0'>
  <div class='card' style='float: left; width: 80%;'>
    <div class="card-header">
      <img src='assets/images/mekongsandwiches.PNG' style='height:40px'>
      <strong>Your Basket</strong>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Ext Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of cartItems; let i = index'>
            <td>
              <strong>{{ '#' + item.id + ' - ' + item.name }}</strong>
            </td>
            <td>{{ item.price | number: '1.2-2' | currency:'USD' }}</td>
            <td>{{ item.qty }}</td>
            <td style="text-align: right;">
              <strong>{{ (item.price * item.qty) | number: '1.2-2' | currency:'USD' }}</strong>
            </td>
            <td>
              <div class="input-group">
                <input type='number' style="width: 2em" class="form-control numberInput" [(ngModel)]='item.qty' (change)='updateItemQty(item)' />
                <div class="orderButtonIcon" (click)='removeCartItem(item)'>                  
                  <i class="fa fa-trash-o fa-lg fa-pull-right fa-border"></i>
                </div>
              </div>
            </td>
            <td>
              <button class="btn btn-default" (click)='openCartItemOptions(item)' [tooltip]="formatInstructions(item)">Special Instructions</button>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="card-footer">
        <div class="row">
          <div class='col-sm-10'>
            <strong>Totals (includes tax): {{getTotalAmount() | async | number: '1.2-2' | currency:'USD' }}</strong>
          </div>
          <div class='col-sm-2'>
            <button class="btn btn-primary" (click)='checkOut()' *ngIf="router.url != '/checkout'">Check Out</button>            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
